<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체
        // 객체: 속성 + 기능
        let car = { //객체니까 중괄호
            name : '아반떼',
            color : 'white', 
            price : 10000,
            accell : function(){
                console.log('가속');
            }
        }
        console.log(car);
        console.log(car.name);
        console.log(car['name']);
        car.accell();

        // 이런식으로 객체에 속성을 추가할수 있다.
        car.company = '현대';
        console.log(car);
        // 이런식으로 객체의 속성을 삭제도 가능 ㅎㅎ //개판이구만
        delete(car.company);
        console.log(car);



        
    </script>
</body>
</html>
