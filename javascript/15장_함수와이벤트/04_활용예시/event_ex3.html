<!-- 서브밋버튼의 경우 기본적으로 전송을 하는 기능이 있기 때문에 에러가 떠도 전송이 된다.. -->
<!-- 서브밋버튼으로 제출폼을 만들기 위해서는 먼저 submit()이라는 기본 이벤트를 중지시켜야한다.  -->
<!-- 
    먼저 form의 태그로 onsubmit()이라는 속성을 바꿔야한다.
    그부분을 읽자!
-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        th,
        td {
            border: 1px solid #000;
            height: 40px;
            padding: 0 5px;
        }

        table {
            border-collapse: collapse;
        }

        input[type='submit'],
        input[type='button'] {
            background-color: #1A73E1;
            border: 0px;
            height: 25px;
            color: #fff;
        }
    </style>

    <script>
        function regist() {
            let id = document.querySelector('#id');
            if (id.value.trim() === "") {
                alert("아이디를 입력해주세요.");
                id.focus();
                return false; 
            }

            let pw = document.querySelector('#pw');
            if (pw.value.trim() === "") {
                alert("비밀번호란을 입력해주세요.");
                pw.focus();
                return false;
            }

            let pw2 = document.querySelector('#pw2');
            if (pw2.value.trim() === "") {
                alert("비밀번호 확인란을 입력해주세요.");
                pw2.focus();
                return false;
            }

            if (pw.value.trim() !== pw2.value.trim()) {
                alert("비밀번호와 비밀번호 확인이 다릅니다.");
                return false;
            }

            if (confirm('가입하시겠습니까?')) {
                return true;
            }
            return false;
        }


    </script>
</head>

<body>
    <h1>회원가입</h1>
    <!-- form의 태그에 서브밋을 할 때 regist()함수를 수행 -->
    <!-- onsubmit = "return false"를 하면 submit이 수행되지 않는다!! -->
    <!-- so, return regist();를 onsubmit에 걸어둔 후, regist()함수의 return값들을 false로 바꿔준다!! -->
    <form action="test.html" method="get" id="memberForm" onsubmit="return regist();">
        <table>
            <tr>
                <th><label for="id">아이디</label></th>
                <td>
                    <input type="text" name="id" id="id" size="20" value="" />
                    <input type="button" value="중복확인" />
                </td>
            </tr>
            <tr>
                <th><label for="pw">비밀번호</label></th>
                <td><input type="password" name="pw" id="pw" size="20" value="" /></td>
            </tr>
            <tr>
                <th><label for="pw">비밀번호 확인</label></th>
                <td><input type="password" name="pw2" id="pw2" size="20" value="" /></td>
            </tr>
            <tr>
                <th><label for="id">이름</label></th>
                <td><input type="text" name="name" id="name" size="20" value="" /></td>
            </tr>
            <tr>
                <th><label for="id">연락처</label></th>
                <td>
                    <select name="tel1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="019">019</option>
                    </select>
                    <input type="text" name="tel2" id="tel2" size="4" value="" /> -
                    <input type="text" name="tel3" id="tel3" size="4" value="" />
                </td>
            </tr>
            <tr>
                <th><label for="gender">성별</label></th>
                <td>
                    <input type="radio" name="gender" value="1" checked /> 남자
                    <input type="radio" name="gender" value="2" /> 여자
                </td>
            </tr>
            <tr>
                <th><label for="gender">약관동의</label></th>
                <td>
                    <input type="checkbox" name="agree" value="1" /> 약관에 동의합니다.
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="서브밋가입">
                    <input type="button" value="취소">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
