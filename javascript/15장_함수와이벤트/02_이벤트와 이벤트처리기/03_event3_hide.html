<html lang="en">
<body>

    <input type="button" onclick="hideDiv();" value="숨김">
    <input type="button" onclick="showDiv();" value="보임">
    <input type="button" onclick="toggleDiv();" value="토글">

    <div class="target" style="width: 100px; height: 100px; background-color: black; margin: 20px;"></div>
    <script>

        function hideDiv() {
            let target = document.querySelector('.target');
            target.style.display = 'none';
        }
        function showDiv() {
            let target = document.querySelector('.target');
            target.style.display = 'block';
        }
        function toggleDiv() {
            let target = document.querySelector('.target');
            let display = 'block';
            if(target.style.display == 'none'){
                target.style.display = 'block';
            }else{
                target.style.display = 'none';
            }
        }


    </script>
</body>
</html>
