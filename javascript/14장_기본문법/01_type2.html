<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 더하기일때는 문자열로 바뀌다가
        var a = 1;
        var b = '2';
        var c = a + b;
        console.log("c: " + c);
        console.log("typeof(c): " + typeof (c));
        // 빼기일때는 숫자로 바뀐다.
        var a = 1;
        var b = '2';
        var c = a - b;
        console.log("c: " + c);
        console.log("typeof(c): " + typeof (c));

        // 얘도 더하기일때는 문자로 바뀌다가
        a = '1';
        b = true;
        c = a + b;
        console.log("c: " + c);
        console.log("typeof(c): " + typeof (c));
        //빼기일때는 숫자로 바뀐다.
        a = '1';
        b = true;
        c = a - b;
        console.log("c: " + c);
        console.log("typeof(c): " + typeof (c));

        a = 1;
        b = true;
        c = a + b;
        console.log("c: " + c);
        console.log("typeof(c): " + typeof (c));
    </script>


</body>

</html>
