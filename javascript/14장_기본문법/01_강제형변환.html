<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        var b = String(a);
        console.log(typeof (b));

        b = a + ''; //자동 형변환
        console.log(typeof (b));

        // 문자 -> 숫자
        // 엄청중요!!!!
        var a = '1';
        var b = Number(a);  //값이 없으면 0으로 처리
        console.log(b);
        console.log(typeof(b));
    </script>
</body>

</html>
