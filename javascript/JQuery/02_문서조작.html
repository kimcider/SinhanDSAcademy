    <img src="/images/coffee-blue.jpg" id="img" data-no="10">
    <script>
        //속성 확인/추가
        $('#img').attr('src'); //src속성의 값을 리턴한다
        console.log($('#img').attr('src'));

        // 속성의 값을 설정
        $('#img').attr('src', '/images/tree-1.jpg'); //src속성의 값을 /images/tree-1.jpg로 바꾼다.

        //여러개를 바꾸고 싶을 경우
        $('#img').attr({
            src: '/images/coffee-blue.jpg',
            width: 500,
            height: 250
        });

        //속성 삭제
        $('#img').removeAttr('width');
        //이걸로 removeAttr('class')를 해버리면 해당 요소 안의 클래스 자체가 삭제된다.
