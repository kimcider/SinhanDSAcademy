<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        /*
            전개연산자

            나열된 자료형(배열, 객체, ...) 등에서 값을 추출하거나 연결할 떄 사용한다.
            배열, 객체, 함수인자에서 사용가능
        */
        let arr1 = ['a', 'b'];

        //둘이 뭐가다를까?
        let arr2 = [...arr1];
        let arr3 = arr1;

        //출력되는 것을 보면 똑같아보인다
        console.log(arr2);
        console.log(arr3);
        
        //비교를 해보면 다르단다!
        console.log(arr1 == arr2); //false
        console.log(arr1 == arr3); //true
        
        //arr1의 값을 변경해보면 보다 확실히 차이가 난다
        arr1[0] = 1;
        console.log(arr2);
        console.log(arr3);
        /*
            즉, arr3 = arr1 이렇게 할당하면 arr1의 주소값을 arr3에 할당하는것
            arr2 = [...arr1] 이렇게 할당하면 arr1 내부의 원소들을 arr2에 할당한다.
        */

       //합치는 용도로도 사용이 가능하다!!!!
       let arr4 = [...arr1, ...arr2, ...arr3];
       console.log(arr4);
       
       //제일 많이 쓰는 것은 값을 추가하는 용도로 사용된다.
       let arr5 = [...arr4, 'c'];
       console.log(arr5);


        console.log("-------------------------------------------");
       // 객체에서 사용
       let obj1 = {a:1, b:2, c:3};
       let obj2 = {...obj1};
       console.log(obj1);
       console.log(obj2);
       
       //값을 추가하는 용도
       let obj3 = {...obj1, d:4};
       console.log(obj3);
       </script>
</body>

</html>
