<!DOCTYPE html>
<html>
<body>
    <script type="module">
        // 이렇게 import로 가져오면 모든 파일을 가져오는 것이 아니라 
        // from의 desc파일에서 export한 함수중 선택해서 사용이 가능하다. 

        // 그리고 func1, func2는 각각 test1.js, test2.js에 있는 함수이지만, 그 두 경로 모두를 작성하지 않아도된다.
        // 그리고 이 import문은 불러오기만 해도 desc파일을 실행하기 때문에 해당 파일에 실행문이 있으면 실행된다.
        import {func1, func2} from './06_test3.js';
        func1();

        // export default로 보낸 경우, 이렇게 이름을 바꿔서 사용할 수 있다.
        import f4 from './06_test3.js';
        f4();
    </script>
</body>
</html>
