<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            여기있는내용은 꼭 외워둬야한다!!!

            template문자열 (printf기능과 유사_
            `내용`
            문자열 안에 $를 사용해서 변수를 처리한다.
        */

        let name = '홍길동';
        let greet = '안녕하세요';

        // 이게 기존의 방식인데
        let msg = name + '님 ' + greet;
        console.log(msg);

        //이런식으로도 가능하다!!!
        //알아둬라!
        let msg2 = `${name}님 ${greet}`;
        console.log(msg2);
    </script>
</body>

</html>
