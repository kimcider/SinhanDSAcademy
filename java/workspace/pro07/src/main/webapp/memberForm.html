<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function fn_sendMember(){
		let frmMember = document.frmMember;
		
		//body의 form태그에서 method와 action을 적어두지 않고, javascript에 적어두면
		//조건에 따라 메소드와 액션값을 다르게 줄 수 있다. 
		//아이디, 비밀번호 등의 정보가 들어가 있기 때문에 무조건 post로 작성해야한다!!!!
		frmMember.method="post";
		frmMember.action="member1";
		frmMember.submit();
	}
</script>
</head>
<body>
	<form name="frmMember">
		<input type='button' value='맴버 조회' onclick='fn_sendMember();'>
	</form>
</body>
</html>
