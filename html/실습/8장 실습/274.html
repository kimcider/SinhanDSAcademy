<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            margin: 0 auto;
            border: 1px solid black;
            text-align: center;
        }
        .wrapper{
            width: 1200px;
        }

        .header{
            height: 120px;
            line-height: 120px;
        }
        .container{
            height: 600px;
            line-height: 600px;
        }
        .container > div{
            box-sizing: border-box;
            float: left;
        }
        .sidebar{
            width: 30%;
        }
        .content{
            width: 40%;
        }
        .footer{
            clear: both;
            height: 100px;
            line-height: 100px;
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="header">헤더</div>
        <div class="container">
            <div class="sidebar">사이드바</div>
            <div class="content">본문</div>
            <div class="sidebar">사이드바</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
