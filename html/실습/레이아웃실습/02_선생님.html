<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .wrap {
            width:1000px;
            margin:0 auto; /* 가운데 정렬 */
        }
        .header {
            text-align: center;
            padding : 40px 0;
            border : 1px solid #000;
            background-color: #d3d3d3;
            /* height:100px;
            line-height: 100px; */
        }
        .menu {
            width : 100%;
            height : 40px;
        }
        .menu > ul {
            margin: 0;
            padding : 0;
        }
        .menu > ul > li {
            list-style: none;
            float: left;
            border : 1px solid #000;
            background-color: #d3d3d3;
            text-align: center;
            width:25%;
            height:40px;
            line-height: 40px;
        }
        .menu > ul > li:hover {
            background-color: #fff;
            cursor: pointer;
        }
        .submenu {
            text-align: center;
            padding : 100px 0;
            border : 1px solid #000;
            background-color: #d3d3d3;
            width:30%;
            float:left;
        }
        .content {
            text-align: center;
            padding : 100px 0;
            border : 1px solid #000;
            background-color: #d3d3d3;
            width:70%;
            float:left;
        }

        @media screen and (max-width:769px) {
            .container>.submenu {
                width: 100%;
            }

            .container>.content {
                width: 100%;
            }
        }

        .footer {
            padding: 30px 0px;
        }

        .footer {
            text-align: center;
            padding : 30px 0;
            border : 1px solid #000;
            background-color: #d3d3d3;
            clear:both;
        }
        
        .logo {
            width : 100px;
            height:50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div>
                <img src="/img/bgimg1.png" class="logo">
            </div>
        </div>
        <div class="menu">
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
            </ul>
        </div>

        <div class="container">
            <div class="submenu">SUBMENU</div>
            <div class="content">CONTENT</div>
        </div>

        <div class="footer">
            FOOTER
        </div>
    </div>
</body>
</html>
