<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체 영역 넓이 1200px, 가운데 정렬 */
        .wrap{
            margin: auto;
            width: 1200px;
            
            /* 전체 영역 텍스트 가운데 정렬 */
            text-align: center;
        }

        /* HEADER 영역 (배경색 : #273443, 높이 100px) */
        .header{
            background-color: #273443;
            height: 100px;
            line-height: 100px;
            color: white;
        }


        .menu > ul{
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }
        /* MENU 영역 (배경색 : #ffffff, 높이 40px) */
        .menu > ul > li{
            width: 20%;
            height: 40px;
            line-height: 40px;
            background-color: white;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
        }

        .container > div{
            height: 500px;
            line-height: 500px;
            float: left;
        }
        /* LCONTENTS 영역 (배경색 : #f5cfa8, 넓이 30%, 높이 500px) */
        .lcontent{
            width: 30%;
            background-color: #f5cfa8
        }
        /* CONTENT 영역 (배경색 : #a5c2a7, 넓이 70%, 높이 500px) */
        .content{
            width: 70%;
            background-color: #a5c2a7;
        }

        /* FOOTER 영역 (배경색 : #d1c3a7, 높이 80px) */
        .footer{
            clear: both;
            height: 80px;
            line-height: 80px;
            background-color: #d1c3a7;
        }


    </style>

</head>
<body>
    <div class="wrap">
        <div class="header">HEADER</div>
        <div class="menu">
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
                <li>MENU5</li>
            </ul>
        </div>
        <!-- <div class="menu">
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
                <li>MENU5</li>
            </ul>
        </div> -->
        <div class="container">
            <div class="lcontent">LCONTENTS</div>
            <div class="content">CONTENTS</div>
        </div>
        <div class="footer">FOOTER</div>

    </div>
</body>
</html>
