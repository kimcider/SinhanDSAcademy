<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--기본 사이즈: 173 * 98 픽셀-->
    <p>기본 사이즈: <br>
        <img src="/img/img.PNG"></p>

    
    
    <p>픽셀로 사이즈 조절: <br>
        <img src="/img/img.PNG" width="100"></p>

    <p>픽셀로 사이즈 조절 (비율깨짐): <br>
        <img src="/img/img.PNG" width="100" height="98"></p>
    
    
    <!-- 부모 크기의 n%만큼의 크기로 이미지가 출력된다.-->
    <!-- 현재 부모가 body이고 body의 크기가 브라우저의 크기와 같기 때문에 브라우저 크기의 절반만큼 출력된다.-->
    <p>퍼센트로 사이즈 조절: <br>
        <img src="/img/img.PNG" width="50%"></p>

    
    <!-- div라는 부모를 새로 만들어 사이즈를 퍼센트로 조절-->
    <p> 퍼센트로 사이즈 조절 - 부모의 사이즈를 설정(300px)
        <div style="width:300px">
            <img src="/img/img.PNG" width="50%"></p>
        </div>
    </p>
</body>
</html>
