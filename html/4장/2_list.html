<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
            ol : Ordered List
            ul : Unordered List
            de : Definition List

            li : List
    -->

    <!-- ol로 목록 만들기 -->
     <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    <!-- type을 설정해서 1. 2. 3. 이런식이 아니라 a. b. c. 이런식으로 설정할 수 있다.-->
    <ol type = "a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    <!-- ul로 목록 만들기-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- dl로 목록 만들기-->
    <dl>
        <dt>HTML</dt> <!-- 제목이 하나 있고 -->
        <dd>text</dd>   <!-- 설명이 3개가 있는것-->
        <dd>img</dd>
        <dd>video</dd>

        <dt>Java</dt>   <!-- 여기도 제목이 하나 있고-->
        <dd>변수</dd>    <!-- 설명이 3개가 있는것-->
        <dd>자료형</dd>
        <dd>제어문</dd>
    </dl>
</body>
</html>
