<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번째 문서 연습</title>
</head>

<body>
    <h1>웹 문서 만들기</h1>
    <h2>웹 문서 만들기</h2>

    절대경로 <img src="/img/img.PNG"> <br>
    <!-- HTML프로젝트의 홈 디렉토리가 D:/HTML이기때문에
        D:/HTML/img/img.PNG가 아니라 
        /img/img.PNG이다. -->

    상대경로 <img src="..\img\img.PNG"> <br>
</body>

</html>
