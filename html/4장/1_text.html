<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- strong과 b로 글자 강조-->
    <p>안녕하세요 저는 <strong>홍길동</strong>입니다</p>
    <p>안녕하세요 저는 <b>홍길동</b>입니다</p>
    
    <!-- i태그로 이탤릭체 효과를 줄 수 있다.-->
    <p>안녕하세요 저는 <i>홍길동</i>입니다</p>
    
    <!-- 구분선 추가 -->
    <hr>
</body>
</html>
