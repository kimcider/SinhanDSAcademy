<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .menu{
            /* list-style-type: square; */
            /* list-style-type: lower-roman; */


            /* 이렇게 none을 줘버리면 ol이든 ul이든 외견상으로는 차이가 없어진다 */
            list-style-type: none;
        }


        /* 목록 들여쓰기 */
    </style>
</head>
<body>
    <ul class="menu">
        <li>HTML</li>
        <li>Java</li>
        <li>CSS</li>
    </ul>

    <!-- 목록 들여쓰기 -->
</body>
</html>
