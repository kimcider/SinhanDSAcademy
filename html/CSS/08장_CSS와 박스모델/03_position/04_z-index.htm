<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
        }


        /* z-index를 사용해 각 요소들의 랜더링 순서를 결정할 수 있다. */
        /* z-index값이 높은 요소가 위에 올라온다. */
        #box1{
            position: absolute;
            background-color: red;

            /* 얘를 맨 위로 올리고싶을 경우 */
            z-index: 1;
        }
        #box2{
            position: absolute;
            background-color: orange;
            
            top:-10px;
            left:10px;

            z-index: 0;
        }
        #box3{
            position: absolute;
            background-color: yellow;
            top:-20px;
            left:20px;

            z-index: 2;
        }

        #container{
            border: 1px solid black;
            width: 500px;
            height: 500px;

            position: relative;
            left:100px;
            top:100px;

        }
    </style>

</head>
<body>
    <div id="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
