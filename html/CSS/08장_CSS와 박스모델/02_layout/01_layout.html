<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #dp{
            /* 화면에 표기 안됨 */
            display: none;
            
            /*얘도 보이지 않게 하지만, 얘는 이 요소가 차지하는 공간이 남아있다.*/
            /* visibility: hidden;  */

            display: block;
            display: inline;
            margin: 10px;
            background-color: yellow;

            /* 아래 코드를 넣나 빼나 변하지 않는다. */
            /* 개발자도구로 보면, display의 inline속성이 크기를 바꾸는 것을 막는다고 한다. */
            /* 따라서 inlineblock으로 설정해야한다. */
            display: inline-block;
            width: 500px;
            height: 50px;
        }

        /* floa 속성 */
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            float: left;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: yellow;
            /* 
            위의 박스들은 float을 줘서 화면에 떠있는 개념이기 때문에 box3은 위의 박스들 아래에 배치되어있다.
            겹쳐있는 느낌.
            얘도 float을 주면 다시 보인다.
            */
            /* float: left; */
            
            /* clear를 쓰면 위에서 주어진 float을 해제할 수 있다. */
            clear: both;
        }
    </style>

</head>
<body>
    <span>안녕하세요</span>
    <span id="dp">반갑습니다.</span>
    <span>저는 홍길동입니다.</span>

    
    <hr>
    <!-- float속성 -->
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
