<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 가상 클래스는 앞에 :이 붙어있따 */
        /* 링크와 관련된 가상클래스 */

        a:link{
            color: black;
            text-decoration: none;
        }

        /* 한번 방문한 사이트의 경우 */
        a:visited{
            color: gray;
        }

        /* 마우스를 올릴경우 */
        a:hover{
            color: red;
            text-decoration: underline;
        }

        /* 클릭을 할 때 */
        a:active{
            color: aqua;
        }
        
        /* 포커스: 커서가 들어가는것도 포커스 
            탭을 눌러서 포커스가 넘어가는것도 포커스
        */
        a:focus{
            color: yellow;
        }

        /* 위치와 관련된 가상클래스 */
        li:first-child{
            color:red;
        }
        
        ul li:first-child{
            color: red;
        }

        li:last-child{
            color: green;
        }

        li:nth-child(2){
            color: blue;
        }

        /* 부정 선택자 */
        ul li:not(.four){
            font-weight: 700;
        }



        tr:first-child{
            color: green;
        }
        td:first-child{
            color: gray;
        }

    </style>
</head>
<body>
    <a href="http://cocoana.com">코코아닷컴</a>


    <!-- 위치와 관련된 가상 클래스 -->
    <hr><br><br>
    <ul>
        <li>첫째</li>
        <li>둘째</li>
        <li>셋쨰</li>
        <li class="four">넷째</li>
        <li>다섯째</li>
    </ul>

    <table border="1">
        <tr>
            <td>히히</td>
            <td>하하</td>
        </tr>

        <tr>
            <td>가가</td>
            <td>나나</td>
        </tr>
    </table>
</body>
</html>
