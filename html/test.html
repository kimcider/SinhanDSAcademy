<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오목 게임</title>
    <style>
        body {
            text-align: center;
        }

        .board {
            display: inline-block;
            border: 2px solid black;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>오목 게임</h1>
    <div class="board">
        <!-- Create the game board with 6 rows and 7 columns -->
        <div class="row">
            <div class="cell" data-col="0"></div>
            <div class="cell" data-col="1"></div>
            <div class="cell" data-col="2"></div>
            <div class="cell" data-col="3"></div>
            <div class="cell" data-col="4"></div>
            <div class="cell" data-col="5"></div>
            <div class="cell" data-col="6"></div>
        </div>
        <div class="row">
            <div class="cell" data-col="0"></div>
            <div class="cell" data-col="1"></div>
            <div class="cell" data-col="2"></div>
            <div class="cell" data-col="3"></div>
            <div class="cell" data-col="4"></div>
            <div class="cell" data-col="5"></div>
            <div class="cell" data-col="6"></div>
        </div>
        <div class="row">
            <div class="cell" data-col="0"></div>
            <div class="cell" data-col="1"></div>
            <div class="cell" data-col="2"></div>
            <div class="cell" data-col="3"></div>
            <div class="cell" data-col="4"></div>
            <div class="cell" data-col="5"></div>
            <div class="cell" data-col="6"></div>
        </div>
        <div class="row">
            <div class="cell" data-col="0"></div>
            <div class="cell" data-col="1"></div>
            <div class "cell" data-col="2"></div>
            <div class="cell" data-col="3"></div>
            <div class="cell" data-col="4"></div>
            <div class="cell" data-col="5"></div>
            <div class="cell" data-col="6"></div>
        </div>
        <div class="row">
            <div class="cell" data-col="0"></div>
            <div class="cell" data-col="1"></div>
            <div class="cell" data-col="2"></div>
            <div class="cell" data-col="3"></div>
            <div class="cell" data-col="4"></div>
            <div class="cell" data-col="5"></div>
            <div class="cell" data-col="6"></div>
        </div>
        <div class="row">
            <div class="cell" data-col="0"></div>
            <div class="cell" data-col="1"></div>
            <div class="cell" data-col="2"></div>
            <div class="cell" data-col="3"></div>
            <div class="cell" data-col="4"></div>
            <div class="cell" data-col="5"></div>
            <div class="cell" data-col="6"></div>
        </div>
    </div>
    <script>
        const board = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'red';

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                // Find the lowest empty cell in the clicked column
                const col = cell.dataset.col;
                for (let row = 5; row >= 0; row--) {
                    const cellInRow = cells[row * 7 + parseInt(col)];
                    if (!cellInRow.classList.contains('red') && !cellInRow.classList.contains('yellow')) {
                        cellInRow.classList.add(currentPlayer);
                        // Switch player
                        currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                        break;
                    }
                }
            });
        });
    </script>
</body>
</html>
